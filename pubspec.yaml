name: postify
description: Election and Festival Banner/Poster Maker
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  
  # Image Processing
  image_picker: ^1.0.4
  image: ^4.1.3
  flutter_colorpicker: ^1.0.3
  
  # Canvas & Drawing
  flutter_signature_pad: ^3.0.1
  
  # File & Storage
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Sharing & Export
  share_plus: ^7.2.1
  permission_handler: ^11.0.1
  
  # Monetization
  google_mobile_ads: ^4.0.0
  razorpay_flutter: ^1.3.6
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  
  # Theme & Localization
  flutter_secure_storage: ^9.0.0
  lottie: ^2.7.0
  animated_text_kit: ^4.2.1
  shimmer: ^3.0.0
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  url_launcher: ^6.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/templates/
    - assets/images/
    - assets/icons/
    - assets/fonts/

  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
